<div class="giscus">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Select the desktop color mode toggle button
            const toggleDesktop = document.querySelector('label[for="switch_default"]');
            // Select the mobile color mode toggle button
            const toggleMobile = document.querySelector('#mobile-toggle-theme'); // Using ID selector

            // Define a function to handle color mode switching and page refresh
            function handleToggle() {
                location.reload();
            }

            // If the desktop button is found, add a click event listener
            if (toggleDesktop) {
                toggleDesktop.addEventListener('click', handleToggle);
            }

            // If the mobile button is found, add a click event listener
            if (toggleMobile) {
                toggleMobile.addEventListener('click', handleToggle);
            }
        });
        
        function getGiscusTheme() {
            const preferredTheme = localStorage.getItem("pref-theme");
            const giscusTheme = preferredTheme == null || preferredTheme == "dark_dimmed" ? "dark_dimmed" : "light";
            return giscusTheme;
        }

        function setGiscusTheme() {
            function sendMessage(message) {
                const iframe = document.querySelector('iframe.giscus-frame');
                if (!iframe) return;
                iframe.contentWindow.postMessage({ giscus: message }, 'https://giscus.app');
            }
            sendMessage({
                setConfig: {
                    theme: getGiscusTheme() == "dark_dimmed" ? "light" : "dark_dimmed",
                },
            });
        }

        const attrs = {
            "src": "https://giscus.app/client.js",
            "data-repo": "mightyjens/mightyjens.github.io",
            "data-repo-id": "R_kgDOL4sLyw",
            "data-category": "General",
            "data-category-id": "DIC_kwDOL4sLy84CfOcb",
            "data-mapping": "pathname",
            "data-strict": "0",
            "data-reactions-enabled": "0",
            "data-emit-metadata": "0",
            "data-input-position": "bottom",
            "data-theme": getGiscusTheme(),
            "data-lang": "en",
            "crossorigin": "anonymous",
            "async": "1"
        };

        const giscusScript = document.createElement("script");
        Object.entries(attrs).forEach(([key, value]) => giscusScript.setAttribute(key, value));
        document.body.appendChild(giscusScript);

        const toggle = document.querySelector('#theme-toggle');
        if (toggle) {
            toggle.addEventListener('click', setGiscusTheme);
        }
    </script>

    <noscript>Please enable JavaScript to view the comments</noscript>
</div>
