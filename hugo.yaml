baseURL: https://www.bytehero.io
languageCode: en-us
title: bytehero.io
theme: ["hugo-redirect", "PaperMod"]

enableRobotsTXT: true
enableEmoji: true

# taxonomies as per Hugo's taxonomy feature
taxonomies:
  category: categories
  tag: tags
  series: series

# menu as per Hugo's menu feature
menu:
  main:
    - identifier: about
      name: About
      url: /about
      weight: 10
    - identifier: blog
      name: Blog
      url: /posts
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search
      weight: 40

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    #anchorLineNos: true
    #codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

params:
  env: production
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  comments: true
  ShowBreadCrumbs: true
  defaultTheme: dark
  profileMode:
    enabled: true
    title: "Welcome"
    subtitle:
      Hi, my name is Jens, an IT guy and developer... Welcome to my personal blog :)
      Here I would like to share a couple of my ideas and findings, but not only technical stuff.
      So there might be one or the other review or posts about products.
    imageUrl: "../images/10-05-2024_08-48-04.png"
    imageTitle: "jens and toni the terrier"
    imageWidth: 250
    imageHeight: 250
    buttons:
      - name: Blog
        url: "/posts"
      - name: Archive
        url: "/archives"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 5
    keys: ["title", "permalink", "summary", "content"]

  socialIcons:
    - name: "twitter"
      url: "https://twitter.com/mightyjens"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jensfritzsche"
    - name: "github"
      url: "https://github.com/mightyjens"
    - name: "rss"
      url: "https://www.bytehero.io/index.xml"

  assets:
    favicon: "/assets/favicon.ico"

outputs:
  home:
    - HTML
    - RSS
    - JSON

sitemap:
  filename: sitemap.xml
