baseURL: https://www.bytehero.io
languageCode: en-us
title: bytehero.io
theme: PaperMod

enableRobotsTXT: true
enableEmoji: true

# taxonomies as per Hugo's taxonomy feature
taxonomies:
  category: categories
  tag: tags
  series: series

# menu as per Hugo's menu feature
menu:
  main:
    - identifier: about
      name: About
      url: /about
      weight: 10
    #- identifier: archive
    #  name: Archive
    #  url: /archives
    #  weight: 20
    - identifier: blog
      name: Blog
      url: /posts
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40

    #- identifier: categories
    #  name: Categories
    #  url: /categories/
    #  weight: 40
    - identifier: search
      name: Search
      url: /search
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    #anchorLineNos: true
    #codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

params:
  env: production
  ShowRssButtonInSectionTermList: true
  ShowFullTextinRSS: true
  comments: true
  ShowBreadCrumbs: true
  defaultTheme: dark
  profileMode:
    enabled: true
    title: "Welcome"
    subtitle:
      Hi, my name is Jens, an IT guy and developer... Welcome to my personal blog :)
      Here I would like to share a couple of my ideas and findings, but not only technical stuff.
      So there might be one or the other review or posts about products.
    imageUrl: "../images/10-05-2024_08-48-04.png"
    #imageTitle: "<title of image as alt>" # optional
    imageWidth: 250 # custom size
    imageHeight: 250 # custom size
    buttons:
      - name: Blog
        url: "/posts"
      - name: Archive
        url: "/archives"
      #- name: Search
      #  url: "/search"
      #- name: j3ns.de
      #  url: "https://www.j3ns.de"

  #homeInfoParams:
  #  Title: Welcome
  #  Content: >
  #    Hi, my name is Jens, an IT guy and developer... Welcome to my personal blog :)

  #    - I would like to share a couple of my ideas and findings here, but not only technical stuff.

  #    - So there might be one or the other review or posts about products.

  socialIcons:
    - name: "twitter"
      url: "https://twitter.com/mightyjens"
    - name: "linkedin"
      url: "https://www.linkedin.com/in/jensfritzsche"
    - name: "github"
      url: "https://github.com/mightyjens"
    #- name: "other"
    #  url: "https://www.j3ns.de"
    - name: "rss"
      url: "https://www.bytehero.io/index.xml"
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  assets:
    favicon: "/assets/favicon.ico"

outputs:
  home:
    - HTML
    - RSS
    - JSON

sitemap:
  filename: sitemap.xml
